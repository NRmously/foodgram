volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: 
      - .env
    ports:
      - "5432:5432"
  
  backend:
    build: ./backend/
    env_file: 
      - .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend
  
  nginx:
    build: ./infra/
    ports:
      - "9500:80"
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
      - frontend